name: Go package

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Update dependencies
        run: go get ./...

      - name: Install golint
        run: sudo apt-get install -y golint

      - name: Install and Run Pre-commit
        uses: pre-commit/action@v3.0.0

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
